{% extends 'base.html' %}

{% block title %}Confirm Purchase - WebAgency{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 4rem;">
    <div class="card"
        style="background-color: var(--card-bg); padding: 2rem; border-radius: 0.5rem; box-shadow: var(--shadow);">
        <h2 class="text-center mb-4">Confirm Purchase</h2>
        <p class="text-center">You are about to purchase:</p>
        <h3 class="text-center mt-2">{{ service.title }}</h3>
        <p class="text-center mt-2" style="font-size: 1.5rem; font-weight: bold; color: var(--primary-color);">${{ service.price }}</p>

        <form method="post" class="mt-4 text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Confirm Purchase</button>
            <a href="{% url 'service_list' %}" class="btn btn-text ml-4">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
