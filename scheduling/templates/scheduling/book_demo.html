{% extends 'base.html' %}

{% block title %}Book Demo - WebAgency{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 4rem;">
    <div class="card"
        style="background-color: var(--card-bg); padding: 2rem; border-radius: 0.5rem; box-shadow: var(--shadow);">
        <h2 class="text-center mb-4">Book a Demo</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="date" style="display: block; margin-bottom: 0.5rem;">Date and Time</label>
                <input type="datetime-local" id="date" name="date" required
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.375rem; background-color: var(--bg-color); color: var(--text-color);">
            </div>
            <div class="mb-4">
                <label for="product_interest" style="display: block; margin-bottom: 0.5rem;">Product of Interest</label>
                <input type="text" id="product_interest" name="product_interest" required
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.375rem; background-color: var(--bg-color); color: var(--text-color);">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Request Demo</button>
        </form>
    </div>
</div>
{% endblock %}
