{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Login - WebAgency{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 4rem;">
    <div class="card"
        style="background-color: var(--card-bg); padding: 2rem; border-radius: 0.5rem; box-shadow: var(--shadow);">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% provider_login_url 'google' %}" class="btn"
                style="width: 100%; background-color: #db4437; color: white; margin-bottom: 1rem; display: block; text-align: center; text-decoration: none;">Login
                with Google</a>
        </div>

        <p class="text-center mt-4">
            Don't have an account? <a href="{% url 'signup' %}" style="color: var(--primary-color);">Sign up</a>
        </p>
    </div>
</div>

<style>
    /* Style the form paragraphs */
    form p {
        margin-bottom: 1rem;
    }

    /* Style labels */
    form label {
        display: block;
        margin-bottom: 0.5rem;
    }

    /* Style inputs */
    form input[type="text"],
    form input[type="password"],
    form input[type="email"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: border-color 0.2s ease;
    }

    form input:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    /* Hide help text for cleaner look or style it */
    .helptext {
        display: block;
        font-size: 0.875rem;
        opacity: 0.7;
        margin-top: 0.25rem;
    }
</style>
{% endblock %}
